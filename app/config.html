<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Configuration</title>
    <!-- build:css styles/vendor.css -->
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/ripples.min.css" rel="stylesheet">
    <link href="styles/material-wfont.min.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
</head>
<body id="configuration">
<div class="bloque2">
    <div class="bloques well-material-blue-grey-100 col-sm-6">
        <h3>Configuración de kTime</h3>

        <div class="checkbox">
            <label><input type="checkbox" id="kAutoUpdate" name="kAutoUpdate"/> <strong>Actualizar automáticamente</strong></label>
        </div>
        <p class="hint">Actualizar de forma automática los marcajes cada cierto tiempo.</p>

        <div class="padleft15">
            <label>Actualizar marcajes cada estos minutos: </label>
            <select class="selector" id="kAutoUpdateTime" name="kAutoUpdateTime">
                <option>30</option>
                <option selected>60</option>
                <option>90</option>
            </select>
        </div>

        <div class="checkbox">
            <label><input type="checkbox" id="kNotifications" name="kNotifications"/> <strong>Mostrar notificaciones</strong></label>
        </div>
        <p class="hint">Mostrar avisos cuando queden <input type="text" size="1" id="kNotificationTime" name="kNotificationTime" value="5" class=""> minutos
            para salir.
        </p>
    </div>
    <div class="bloques well-default col-sm-6">
        <!--<h2>Acceso al kiosko</h2>-->

        <div class="row text-right">
            <button id="logout" class="btn btn-flat btn-danger  btn-sm">
                <i class="mdi-action-exit-to-app"></i> Desconectar
            </button>
        </div>
        <p class="">Explicación config</p>

        <p id="systemConfig" class="text-center"></p>

        <div id="progress" class="progress">
            <div class="progress-bar progress-bar-success" style="width: 0%"></div>
        </div>

        <p>
            <input type="text" id="kUser" name="kUser" class="form-control floating-label"
                   data-hint="Introduce el usuario del kiosko" placeholder="Usuario">
        </p>
        <br/>

        <p>
            <input type="password" id="kPass" name="kPass" class="form-control floating-label"
                   data-hint="Introduce la contraseña del kiosko"
                   placeholder="Contraseña">
        </p>
        <br/>

        <p class="text-center">
            <a id="saveLogin" class="btn btn-material-blue-grey-500">Guardar login</a>
        </p>
    </div>
</div>

<!--<p class="text-center"><a id="closeConfig" class="btn btn-link btn-sm">Cerrar configuración</a></p>-->

<!-- build:js scripts/vendor.js -->
<script src="scripts/utils.js"></script>
<script src="scripts/jquery.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>
<script src="scripts/ripples.min.js"></script>
<script src="scripts/material.min.js"></script>
<!-- endbuild -->

<!-- build:js scripts/config.js -->
<script src="scripts/config.js"></script>
<!-- endbuild -->
</body>
</html>
